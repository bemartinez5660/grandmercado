<section
  fxLayout="column"
  fxFlex
  fxLayoutAlign="center center"
  fxLayoutGap="40px"
  class="page"
>
  <div
    class="forgot raised-container"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <div class="forgot__dashed-square"></div>
    <div class="forgot__solid-square"></div>
    <h1 class="forgot__title">
      {{ "auth.forgot.forgot" | translate }}
    </h1>

    <ng-container *ngIf="!submittedSucessfully; else onSuccessSubmitted">
      <p class="forgot__info">
        {{ "auth.forgot.info" | translate }}
        <a [routerLink]="['../login']" class="forgot__link">{{
          "auth.login.signIn" | translate
        }}</a>
      </p>

      <form
        class="forgot__form"
        fxLayout="column"
        [formGroup]="credentialsForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field appearance="fill">
          <mat-label class="text-up">{{
            "auth.login.email" | translate
          }}</mat-label>
          <input
            matInput
            type="email"
            id="email"
            formControlName="email"
            required
            placeholder="ej: user@gmail.com"
          />
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="center center">
          <button type="submit" class="btn-primary">
            <span class="text-up">{{ "auth.forgot.send" | translate }}</span>
            <span class="iconify" data-icon="iconoir:arrow-right"> </span>
          </button>
        </div>
      </form>
    </ng-container>

    <ng-template #onSuccessSubmitted>
      <p class="forgot__info">
        {{ "auth.forgot.submitted" | translate }}
      </p>
    </ng-template>
  </div>
</section>
