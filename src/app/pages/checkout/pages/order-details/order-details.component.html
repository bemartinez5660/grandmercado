<div class="page-box">
  <h1 class="page-title">{{ "shop.order.title" | translate }}</h1>
  <app-orders-details-table
    [data]="orderDetails$ | async"
  ></app-orders-details-table>

  <div class="policy_box" fxLayout="column" fxLayoutGap="10px">
    <span
      ><strong> {{ "shop.acceptPolicyOrder" | translate }} </strong></span
    >

    <a class="policy_link" [routerLink]="'/terms-and-conditions'">{{
      "termsAndConditions" | translate
    }}</a>
    <a class="policy_link" [routerLink]="'/delivery-policy'">{{
      "deliveryPolicy" | translate
    }}</a>
  </div>

  <div fxLayout="row" fxLayoutAlign="end">
    <button class="btn-secondary" (click)="onPayOrder()">
      <span>{{ "shop.cart.actions.pay" | translate }}</span>
      <span class="iconify" data-icon="fluent:payment-16-regular"></span>
    </button>
  </div>
</div>
