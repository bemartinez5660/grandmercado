<span class="title">{{ "shop.categories" | translate }}</span>
<swiper #swiper [config]="swiperConfig" (swiper)="onSwiper(selected_category)">
  <ng-template swiperSlide>
    <div
      class="category"
      (click)="onSelectAllCategories()"
      [ngClass]="{
        'category-active': !selected_category
      }"
    >
      <span class="category__name">{{ "all" | translate }}</span>
    </div>
  </ng-template>
  <ng-template swiperSlide *ngFor="let item of categories; let i = index">
    <div
      class="category"
      [ngClass]="{
        'category-active':
          selected_category && item.slug === selected_category.slug
      }"
      (click)="onSelectCategory(i, item.departament)"
    >
      <span class="category__name">{{ item.name }}</span>
    </div>
  </ng-template>
</swiper>
